<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Angery Bird</title>
</head>

<body>
    <div id="angry-bird" class="make-bird">
        <div class="tail-middle"></div>
        <div class="tail-top"></div>
        <div class="tail-bottom"></div>

        <div class="hair"></div>
        <div class="head"></div>

        <div class="eyebrow-right"></div>
        <div class="eyebrow-left"></div>

        <div class="eye-right"></div>
        <div class="eye-left"></div>
        <div class="beak"></div>
    </div>
    <button id="changeBirdButton" class="button">Click me</button>

    <script>
        // Get references to the elements
        const birdDiv = document.getElementById("angry-bird");
        const button = document.getElementById("changeBirdButton");

        // Function to toggle the classes
        function toggleBirdClasses() {
            birdDiv.classList.toggle("make-bird");
            birdDiv.classList.toggle("bird");
        }

        // Add a click event listener to the button and call the toggle function
        button.addEventListener("click", toggleBirdClasses);
    </script>
</body>

</html>
